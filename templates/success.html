{% extends "layout.html" %}

{% block content %}

<div class="container py-5">

    <div class="text-center">

        <div class="success-icon mb-4">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <h2 class="fw-bold">Payment Successful ðŸŽ‰</h2>
        <p class="text-muted mt-3">
            Thank you for your purchase. Your order has been confirmed.
        </p>

        <div class="card mt-4 shadow-sm p-4 mx-auto"
             style="max-width:500px; border-radius:15px;">

            <h6 class="text-muted">Order Summary</h6>
            <hr>

            <p class="mb-1">
                Order ID: <strong>#{{ order_id if order_id else "12345" }}</strong>
            </p>

            <p class="mb-1">
                Payment Status: <span class="text-success fw-semibold">Paid</span>
            </p>

            <p class="mb-1">
                Date: {{ current_date }}
            </p>

        </div>

        <a href="/" class="btn btn-acrylic mt-4 px-4">
            Continue Shopping
        </a>

    </div>

</div>

{% endblock %}
